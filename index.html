<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <title>Employee Management system</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" />
        </div>
        <h1>Employee Management System</h1>

        <div>
          <button class="add-emp">Add Employee</button>
        </div>
      </div>

      <div class="main">
        <div class="heading">
          <div class="caption">
            <h2>Employees List</h2>
          </div>

          <div class="employee-list">This is list</div>
        </div>
        <div class="employees-list">
          <div class="emply-section">This is the block, we're displaying</div>
        </div>
      </div>
      <div class="employ-add-section">
        <form>
          <h2>ADD Employee Details</h2>
          <input
            type="text"
            placeholder="firstname"
            name="firstName"
            id="firstname"
          />
          <input
            type="text"
            placeholder="lastname"
            name="lastName"
            id="lastname"
          />
          <input type="text" placeholder="email" name="email" id="email" />
          <input
            type="text"
            placeholder="contact"
            name="contact"
            id="contact"
          />
          <input type="submit" value="SUBMIT" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
